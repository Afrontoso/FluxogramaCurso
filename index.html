<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- BIBLIOTECA PARA DESENHAR AS LINHAS (Carregada no head) -->
    <script src="https://cdn.jsdelivr.net/npm/leader-line-new@1.1.9/leader-line.min.js"></script>

    <link rel="stylesheet" href="styles/main.css">
    <title>Fluxograma de Engenharia de Software</title>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, updateDoc, arrayUnion, arrayRemove } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAh-hhECqKATSCb6XHXyt0ongAJMwwDbjE",
            authDomain: "fluxograma-unb.firebaseapp.com",
            projectId: "fluxograma-unb",
            storageBucket: "fluxograma-unb.appspot.com",
            messagingSenderId: "560090960983",
            appId: "1:560090960983:web:3d8af4fee7162ca3097f12",
            measurementId: "G-CDJ6ZN8XMM"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        
        window.firebase = {
            auth, db, GoogleAuthProvider, signInWithPopup, onAuthStateChanged, signOut,
            doc, getDoc, setDoc, updateDoc, arrayUnion, arrayRemove
        };
    </script>
</head>

<body class="logged-out">
    <header>
        <div class="container">
            <nav class="navbar">
                <h2 class="logo"><a href="#">Fluxograma Eng. de Software</a></h2>
                
                <div id="progress-section">
                    <span id="total-progress"></span>
                    <span id="completed-progress"></span>
                    <span id="remaining-progress"></span>
                </div>

                <div class="auth-section">
                    <div id="user-info" style="display: none;">
                        <img id="user-photo" src="" alt="User photo">
                        <span id="user-name"></span>
                        <button id="logout-btn">Sair</button>
                    </div>
                    <button id="login-btn">Login com Google</button>
                </div>

                <div id="legenda">
                    <h3>Legenda</h3>
                    <ul>
                        <li><span class="cor-prerequisito"></span> Pré-requisito</li>
                        <li><span class="cor-selecionada"></span> Selecionada</li>
                        <li><span class="cor-liberada"></span> Liberada</li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <main>
        <div class="fluxograma-container">
        </div>
    </main>

    <!-- Modal de Erro -->
    <div id="error-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <h3>Erro de Configuração</h3>
            <p id="error-message"></p>
            <button id="close-modal-btn">Entendi</button>
        </div>
    </div>

    <!-- SCRIPT PRINCIPAL (Carregado como módulo) -->
    <script type="module" src="scripts/script.js"></script>
</body>

</html>
